<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-row {
      margin-bottom: 10px;
    }

    .form-row label {
      display: block;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .form-row select,
    .form-row textarea,
    .form-row input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      transition: border-color 0.3s ease-in-out;
    }

    .form-row select:focus,
    .form-row textarea:focus,
    .form-row input[type="text"]:focus {
      border-color: #007aff;
      outline: none;
    }

    .btn-generate {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-generate:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-row">
        <label for="select1">Select Option</label>
        <select id="select1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="form-row">
        <label for="textarea1">Textarea</label>
        <textarea id="textarea1" rows="4"></textarea>
      </div>
      <div class="form-row">
        <label for="input1">Input 1</label>
        <input id="input1" type="text">
      </div>
      <div class="form-row">
        <label for="input2">Input 2</label>
        <input id="input2" type="text">
      </div>
      <div class="form-row">
        <label for="input3">Input 3</label>
        <input id="input3" type="text">
      </div>
      <div class="form-row">
        <label for="input4">Input 4</label>
        <input id="input4" type="text">
      </div>
      <div class="form-row">
        <label for="input5">Input 5</label>
        <input id="input5" type="text">
      </div>
      <div class="form-row">
        <label for="input6">Input 6</label>
        <input id="input6" type="text">
      </div>
      <div class="form-row">
        <label for="input7">Input 7</label>
        <input id="input7" type="text">
      </div>
      <div class="form-row">
        <label for="input8">Input 8</label>
        <input id="input8" type="text">
      </div>
      <button class="btn-generate" type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
